    <!-- 
      -- Base tag.
      -- Required for HTML 5 mode.
      -->
    <script>
      var subfolder = location.pathname.split('/')[1];
      var basePath = location.host;
      
      // Switch below automatically appends the subfolder to the path if the
      // program is stored in a subfolder. Add more cases to the switch if you 
      // need to use more folders.
      switch (subfolder) {
        case 'beta':
        case 'dev':
          basePath += '/' + subfolder;          
      }
  
      document.write('<base href="//' + basePath + '/">');
    </script>
