<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta details -->
    <meta charset="utf-8">
    <meta name="author" content="Science Atlantic">
    <meta name="description" content="Atlantic Facilities and Research Equipment Database">
    <meta name="viewport" content="width=device-width">
    
    <!-- CSS -->
    <!-- Place third-party CSS files here -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- Place your own CSS files here -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- Title -->
    <title>AFRED | Science Atlantic</title>
  </head>
  <body data-ng-app="afredApp">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- App content -->
    <div>
      <!-- Header -->
      <header class="jumbotron">
        <div class="container">
          <div class="page-header">
            <h1>AFRED</h1>
            <h2><small>Atlantic Facilities and Research Equipment Database</small></h2>
          </div>
        </div>
      </header>
      
      <!-- Main Navigation -->
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div><!-- End of .navbar-header -->
            
          <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="nav navbar-nav">
              <li data-ui-sref-active="active"><a data-ui-sref="search">Search</a></li>
              <li data-ui-sref-active="active"><a data-ui-sref="facilities.form.create">Submit a Facility</a></li>
              <li data-ui-sref-active="active"><a data-ui-sref="facilities.update">Update</a></li>
              <li data-ui-sref-active="active"><a data-ui-sref="about">About</a></li>
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
              <li data-ng-show="_auth.user.isAuth"><a data-ui-sref="admin.dashboard">Admin</a></li>
              <li data-ui-sref-active="active" data-ng-show="!_auth.user.isAuth"><a data-ui-sref="login">Administrator Login</a></li>
              <li><a data-ui-sref="login" data-ng-show="_auth.user.isAuth" data-ng-click="_auth.logout()">Logout</a></li>
            </ul>
          </div><!-- End of .collapse -->
        </div><!-- End of .container -->
      </nav>

      <!-- View -->
      <div class="container">
        <div data-ui-view></div>
      </div>
      
      <!-- Footer -->
      <footer class="footer">
        <div class="container">
          <p>Science Atlantic</p>
        </div>
      </footer>
    </div><!-- End of content container -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- JavaScript -->
    <!-- Third-party JavaScript files -->
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angularUtils-pagination/dirPagination.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- CKEditor Files -->
    <script src="scripts/vendor/ckeditor/ckeditor.js"></script>

    <!-- App JavaScript files -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/resources.js"></script>
    <script src="scripts/directives/af-field.js"></script>
    <script src="scripts/directives/af-loading.js"></script>
    <script src="scripts/filters/af-format-telephone.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/search.results.js"></script>
    <script src="scripts/controllers/facilities.update.js"></script>
    <script src="scripts/controllers/facilities.form.js"></script>
    <script src="scripts/controllers/facilities.form.create.js"></script>
    <script src="scripts/controllers/facilities.form.edit.js"></script>
    <script src="scripts/controllers/facilities.show.js"></script>
    <script src="scripts/controllers/equipment.js"></script>
    <script src="scripts/controllers/admin.dashboard.js"></script>
    <script src="scripts/controllers/admin.facilities.js"></script>
    <script src="scripts/controllers/admin.facilityRevisionHistory.show.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/modals/contact-us.js"></script>
    <script src="scripts/modals/facility-preview.js"></script>
    <!-- endbuild -->
  </body>
</html>
