<div data-dir-paginate="f in search.results | itemsPerPage: search.resource.hitsPerPage" data-total-items="search.resource.nbHits" data-pagination-id="facilityResults" data-current-page="search.query.page">
  <a data-ui-sref="facilities.show({ facilityId: f.id })" style="text-decoration: none !important;" target="_self">
    <div class="panel panel-default">
      <div class="panel-body">
        <p class="h4">
          {{ f.name }}
          <span data-ng-show="f.organization.name">| {{ f.organization.name }}</span>
        </p>
        
        <div style="color: #333;">
          <p class="small text-muted">
              <span data-ng-show="f.city">{{ f.city }}, </span>{{ f.province.name }}
          </p>
          
          <p data-ng-show="f.descriptionNoHtml">
            <span>{{ f.descriptionNoHtml | limitTo: 170 }}</span><span data-ng-show="f.descriptionNoHtml.length > 170">...</span>
          </p>
        </div>
      </div>
    </div>
  </a>
</div><!-- End of dir-paginate -->

<div data-ng-hide="search.hasQueryChanged || search.hasFiltersChanged">
  <div data-dir-pagination-controls data-pagination-id="facilityResults" data-on-page-change="_state.is('search.q') ? search.index() : search.index(false, true)" data-ng-disabled="true" data-max-size="_getWidth() < 400 ? 5 : 9"></div>
</div>
