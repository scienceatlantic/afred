<div class="alert alert-warning" role="alert" style="margin: 0; border-radius: 0; padding: 10px 0 0 0;">
  <div class="container">
    <p class="text-center small">
      {{ main.notice.content }}

      <a href="" class="text-warning" data-ng-click="main.notice.dismissed = true;">
        <span class="fa fa-times"></span>
      </a>
    </p>
  </div>
</div>
