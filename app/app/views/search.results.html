<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
  </div>
  
  <div class="panel-body">
    <div>
      
    </div>
    
    <table class="table">
      <thead>
        <tr>
          <th>Equipment</th>
          <th>Date Created</th>
          <th>Date Updated</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="e in equipment">
          <td>{{e.name}}</td>
          <td>{{e.created | date}}</td>
          <td>{{e.updated | date}}</td>
        </tr>
      </tbody>
    </table>
  </div><!-- End of .panel-body -->
</div><!-- End of .panel -->
