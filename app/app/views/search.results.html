<div data-af-loading="!search.results.$resolved">
  <h4 data-ng-show="search.results.data.length">Results ({{ search.results.data.length }})</h4>
  
  <h4 data-ng-hide="search.results.data.length">No Results</h4>
  
  <div data-ng-show="search.results.data.length">  
    <div data-ng-repeat="f in search.results.data" data-ng-show="f.name">
      <p>
        <a href="{{ _config.app.address }}/facilities/{{ f.id }}" style="text-decoration: none !important;" target="_blank">
          <div class="panel panel-default">
            <div class="panel-body">
              <p class="h4">{{ f.name }} - {{ f.city }}, {{ f.province.name }}</span></p>
              
              <p data-ng-bind-html="f.description"></p>
            </div>
          </div>
        </a>
      </p>
    </div>
  
    <div data-ng-repeat="e in search.results.data" data-ng-show="e.type">
      <p>
        <a href="{{ _config.app.address }}/facilities/{{ e.facility.id }}/equipment/{{ e.id }}" style="text-decoration: none !important;" target="_blank">
        <div class="panel panel-default">
          <div class="panel-body">
            <p class="h4">{{ e.type }} <span class="label label-info">{{ e.facility.city }}, {{ e.facility.province.name }}</span></p>
            
            <p data-ng-show="e.model || e.type"><span data-ng-show="e.model">Model: {{ e.model }}</span> <span class="label label-default" data-ng-show="e.manufacturer">Manufacturer: {{ e.manufacturer }}</span></p>
            
            <p data-ng-bind-html=e.purpose></p>
          </div>
        </div>
        </a>
      </p>
    </div>
  </div>
</div>
