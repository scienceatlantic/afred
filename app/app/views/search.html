<h3>Search</h3>

<div class="row">
  <div class="col-md-8">
    <form role="form" data-ng-submit="search.goToResultsPage()">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control input-lg" data-ng-model="search.query.q" placeholder="...">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
          </span>
        </div>
      </div>
      
      <p>
        <button type="submit" class="btn btn-default" data-ng-disabled="!search.query.q">Search</button>
        <br data-ng-show="_window.innerWidth < _bootstrap.grid.breakpoints.sm">
        <br data-ng-show="_window.innerWidth < _bootstrap.grid.breakpoints.sm">
        
        <button type="button" class="btn btn-default" data-ng-click="search.goToResultsPage(true)">Show me everything</button>
        <br data-ng-show="_window.innerWidth < _bootstrap.grid.breakpoints.sm">
        <br data-ng-show="_window.innerWidth < _bootstrap.grid.breakpoints.sm">
        
        <button type="button" class="btn btn-default" data-ng-click="search.contactSpringboardAtlantic()">Can't find what you're looking for?</button>
      </p>
    </form>
    <br>
    
    <!-- Advanced search (mobile view) -->
    <div data-ng-show="_window.innerWidth <= _bootstrap.grid.breakpoints.md">
      <div data-ng-include="'views/includes/advanced-search.html'"></div>
    </div>
  
    <!-- Search results go here -->
    <div data-ui-view></div>
    
    <p data-ng-show="search.results.length">
      <button type="button" class="btn btn-default" data-ng-click="search.getResults(search.query.page + 1)" data-af-loading-btn="!search.resource.$resolved" data-ng-disabled="(search.resource.total == search.results.length) || !search.resource.$resolved">Show me more results</button>
    </p>
  </div>
  
  <!-- Advanced search (desktop view) -->
  <div class="col-md-4" data-ng-show="_window.innerWidth > _bootstrap.grid.breakpoints.md">
    <div data-ng-include="'views/includes/advanced-search.html'"></div>
  </div>
</div>
