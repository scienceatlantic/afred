<h2>Search</h2>

<form role="form" data-ng-submit="search()">
  <div class="form-group">
    <div class="input-group">
      <input type="text" class="form-control input-lg" data-ng-model="searchBar.query" placeholder="...">
      <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
    </div>
  </div>
  
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Search</button>
    <button class="btn btn-default" data-ui-sref-active="active" data-ui-sref="search.all">Show all</button>
    <button class="btn btn-default" data-ng-click="contactUs()">Can't find what you're looking for?</button>
  </div>
  
  <div data-ui-view></div>
</form>
