<h3>Admin / Dashboard</h3>

<div class="row">
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-body" style="min-height: 119px;">
          <p class="label label-default">Published</p>
          
          <div data-af-loading="!facilityStats.published.$resolved">
            <p class="h1">{{facilityStats.published.total}}</p>
          </div>
      </div>
    </div>
  </div>
  
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-body" style="min-height: 119px;">
        <p class="label label-default">Pending Approval</p>
        
        <div data-af-loading="!facilityStats.pendingApproval.$resolved">
          <p class="h1">{{facilityStats.pendingApproval.total}}</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-body" style="min-height: 119px;">
        <p class="label label-default">Pending Edit Approval</p>
        
        <div data-af-loading="!facilityStats.pendingEditApproval.$resolved">
          <p class="h1">{{facilityStats.pendingEditApproval.total}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
