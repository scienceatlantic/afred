<div data-af-loading="!sectors.resource.$resolved">
  <hr>
  
  <div data-ng-hide="sectors.resource.data.length">
    <p>Nothing found.</p>
  </div>
  
  <div data-ng-show="sectors.resource.data.length">
    <div data-dir-paginate="s in sectors.resource.data | itemsPerPage: sectors.resource.perPage" data-total-items="sectors.resource.total" data-current-page="sectors.form.data.page">
      <p>
        {{ $index + 1 + (sectors.resource.perPage * (sectors.resource.currentPage - 1)) }}. <a data-ui-sref="admin.sectors.show({ sectorId: s.id })">{{ s.name }}</a>
      </p>
    </div>
    
    <hr>

    <div data-dir-pagination-controls data-on-page-change="_state.go('admin.sectors.index', { page: sectors.form.data.page })" data-auto-hide="false"></div>
  </div>
  
  <p>
    <button class="btn btn-default btn-sm" data-ui-sref="admin.sectors.create">Add <span class=" fa fa-plus"></span></button>
  </p>
</div>
