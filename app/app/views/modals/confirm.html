<div class="modal-header">
  <h4 class="modal-title">
    <span data-ng-hide="title">Please confirm</span>
  </h4>
</div>

<div class="modal-body">
  <div data-ng-include="template"></div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default btn-sm" data-ng-click="modal.close()">Confirm <span class="glyphicon glyphicon-ok"></span></button>
  <button type="button" class="btn btn-default btn-sm" data-ng-click="modal.dismiss()">Cancel <span class="glyphicon glyphicon-remove"></span></button>
</div>
