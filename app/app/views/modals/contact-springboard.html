<div class="modal-header">
  <h1 class="modal-title">Contact Springboard!</h1>
</div>

<div class="modal-body">
  <form class="form-horizontal" name="contactSprinboardForm" novalidate>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="name">Name*</label>
      
      <div class="col-sm-9">
        <input type="text" name="name" class="form-control" data-ng-model="message.name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-sm-3 control-label" for="email">Email*</label>
      
      <div class="col-sm-9">
        <input type="email" name="email" class="form-control" data-ng-model="message.email">
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-sm-3 control-label" for="body">Message*</label>
      
      <div class="col-sm-9">
        <textarea class="form-control" name="body" data-ng-model="message.body" rows="3"></textarea>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="submit()">Submit</button>
    <button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
</div>
