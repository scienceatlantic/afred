<div data-af-loading="!discipline.$resolved">
  <br>
  <form class="form-horizontal" name="disciplineForm" role="form" novalidate>
    <div data-af-field data-af-field-label="ID*">
      <input type="text" class="form-control" name="disciplineId" data-ng-model="discipline.id" disabled required>
    </div>
    
    <div data-af-field data-af-field-label="Name*" data-af-field-model="discipline.name">
      <input type="text" class="form-control" name="disciplineName" data-ng-model="discipline.name" placeholder="E.g. Nova Scotia" maxlength="150" required>
    </div>
    
    <div data-af-field data-af-field-label="Date created*">
      <input type="text" class="form-control" name="disciplineCreatedDate" data-ng-model="discipline.dateCreated" disabled required>
    </div>

    <div data-af-field data-af-field-label="Date updated*">
      <input type="text" class="form-control" name="disciplineUpdatedDate" data-ng-model="discipline.dateUpdated" disabled required>
    </div>
    
    <p>
      <button class="btn btn-default btn-sm" 
              data-ng-disabled="disciplineForm.$pristine || disciplineForm.$invalid || loading.update || loading.remove" 
              data-ng-click="update(disciplineForm)">
        Update <span class="fa fa-check"></span>
      </button>
      
      <button class="btn btn-default btn-sm" 
              data-ng-click="remove()" 
              data-ng-disabled="loading.update || loading.remove">
        Delete <span class="fa fa-close"></span>
      </button>
    </p>
  </form>
</div>
