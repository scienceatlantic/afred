<div data-af-loading="!sector.$resolved">
  <br>
  <form class="form-horizontal" name="sectorForm" role="form" novalidate>
    <div data-af-field data-af-field-label="ID*">
      <input type="text" class="form-control" name="sectorId" data-ng-model="sector.id" disabled required>
    </div>
    
    <div data-af-field data-af-field-label="Name*" data-af-field-model="sector.name">
      <input type="text" class="form-control" name="sectorName" data-ng-model="sector.name" placeholder="E.g. Nova Scotia" maxlength="150" required>
    </div>
    
    <div data-af-field data-af-field-label="Date created*">
      <input type="text" class="form-control" name="sectorCreatedDate" data-ng-model="sector.dateCreated" disabled required>
    </div>

    <div data-af-field data-af-field-label="Date updated*">
      <input type="text" class="form-control" name="sectorUpdatedDate" data-ng-model="sector.dateUpdated" disabled required>
    </div>
    
    <p>
      <button class="btn btn-default btn-sm" 
              data-ng-disabled="sectorForm.$pristine || sectorForm.$invalid || loading.update || loading.remove" 
              data-ng-click="update(sectorForm)">
        Update <span class="fa fa-check"></span>
      </button>

      <button class="btn btn-default btn-sm" 
              data-ng-click="remove()" 
              data-ng-disabled="loading.update || loading.remove">
        Delete <span class="fa fa-close"></span>
      </button>
    </p>
  </form>
</div>
