<span class="text-muted">Research Facility</span>
<hr>

<div itemscope itemtype="http://schema.org/Place">
  <!-- Facility. -->
  <div class="row">
    <div class="col-sm-3" data-ng-class="{ 'text-right': _getWidth() >= _bootstrap.grid.breakpoints.sm }">
      <label>Facility</label>
    </div>

    <div class="col-sm-9" itemprop="name">{{ facility.name }}</div>

    <br data-ng-show="_getWidth() < _bootstrap.grid.breakpoints.sm">
  </div>

  <!-- Organization. -->
  <div class="row">
    <div class="col-sm-3" data-ng-class="{ 'text-right': _getWidth() >= _bootstrap.grid.breakpoints.sm }">
      <label>Organization</label>
    </div>

    <div class="col-sm-9" itemscope itemtype="http://schema.org/Organization">
      <span itemprop="name">{{ facility.organization.name }}</span>
      <!-- "New Organization" label. -->
      <span class="label label-default" data-ng-show="isPreview && isNewOrganization">New organization</span>
    </div>

    <br data-ng-show="_getWidth() < _bootstrap.grid.breakpoints.sm">
  </div>

  <!-- City. -->
  <div class="row" data-ng-show="facility.city || isPreview">
    <div class="col-sm-3" data-ng-class="{ 'text-right': _getWidth() >= _bootstrap.grid.breakpoints.sm }">
      <label>City</label>
    </div>

    <div class="col-sm-9" itemscope itemtype="http://schema.org/City">
      <span itemprop="name">{{ facility.city }}</span>
    </div>

    <br data-ng-show="_getWidth() < _bootstrap.grid.breakpoints.sm">
  </div>

  <!-- Province -->
  <div class="row">
    <div class="col-sm-3" data-ng-class="{ 'text-right': _getWidth() >= _bootstrap.grid.breakpoints.sm }">
      <label>Province</label>
    </div>

    <div class="col-sm-9" itemscope itemtype="http://schema.org/State">
      <span itemprop="name">{{ facility.province.name }}</span>
    </div>

    <br data-ng-show="_getWidth() < _bootstrap.grid.breakpoints.sm">
  </div>

  <!-- Website. -->
  <div class="row" data-ng-show="facility.website || isPreview">
    <div class="col-sm-3" data-ng-class="{ 'text-right': _getWidth() >= _bootstrap.grid.breakpoints.sm }">
      <label>Website</label>
    </div>

    <div class="col-sm-9">
      <a data-ng-href="{{ facility.website }}" target="_blank" itemprop="url">{{ facility.website }}</a>
      <!-- "Blank" label. -->
      <span class="label label-default" data-ng-show="!facility.website">Blank</span>
    </div>

    <br data-ng-show="_getWidth() < _bootstrap.grid.breakpoints.sm">
  </div>

  <!-- Description. -->
  <div class="row">
    <div class="col-sm-3" data-ng-class="{ 'text-right': _getWidth() >= _bootstrap.grid.breakpoints.sm }">
      <label>Description</label>
    </div>

    <div class="col-sm-9" data-ng-bind-html="facility.description" itemprop="description"></div>

    <br data-ng-show="_getWidth() < _bootstrap.grid.breakpoints.sm">
  </div>

  <!-- Disciplines -->
  <div class="row" itemscope itemtype="http://schema.org/ItemList">
    <div class="col-sm-3" data-ng-class="{ 'text-right': _getWidth() >= _bootstrap.grid.breakpoints.sm }">
      <label itemprop="name">Research disciplines</label>
    </div>

    <div class="col-sm-9">
      <ul>
        <li data-ng-repeat="d in facility.disciplines" itemprop="itemListElement">{{ d.name }}</li> 
      </ul>
    </div>

    <br data-ng-show="_getWidth() < _bootstrap.grid.breakpoints.sm">
  </div>

  <!-- Sectors. -->
  <div class="row" itemscope itemtype="http://schema.org/ItemList">
    <div class="col-sm-3" data-ng-class="{ 'text-right': _getWidth() >= _bootstrap.grid.breakpoints.sm }">
      <label itemprop="name">Sectors of application</label>
    </div>

    <div class="col-sm-9">
      <ul>
        <li data-ng-repeat="s in facility.sectors" itemprop="itemListElement">{{ s.name }}</li> 
      </ul>
    </div>
  </div>
</div>
