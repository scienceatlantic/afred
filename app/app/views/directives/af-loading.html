<div>
  <p data-ng-if="loading" class="text-center">
    <br>
    <span class="h4">
      <span class="fa fa-circle-o-notch fa-spin"></span>
      <span data-ng-if="loadingText">{{ loadingText }}</span>
      <span data-ng-if="!loadingText">Loading...</span>
    </span>
  </p>
  
  <div data-ng-hide="loading" data-ng-transclude></div>
</div>
