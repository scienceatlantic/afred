<div class="form-group" data-ng-class="{ 'has-error': form[name].$invalid && form[name].$dirty, 'form-group-sm': !isMd }">
  <!-- Field label. -->
  <label class="control-label" data-ng-class="{ 'col-sm-4': !isVertical }">
    {{ label }}

    <!-- Tooltip. -->
    <span data-ng-if="tooltip">
      <a href="" style="color: inherit;">
        <span class="fa fa-info-circle" data-uib-tooltip-html="tooltip" data-tooltip-append-to-body="true" data-tooltip-trigger="'click'"></span>
      </a>
    </span>
  </label>

  <div data-ng-class="{ 'col-sm-8': !isVertical }">
    <!-- Input element gets transcluded here. -->
    <div data-ng-transclude></div>
    
    <!-- Field length count goes here. -->
    <p class="text-muted" data-ng-if="model.length">
      <small>
        <span data-ng-if="!isTextAngular">{{ model.length }}</span><!--
     --><span data-ng-if="isTextAngular">{{ getTextAngularContentLength(model) }}</span>/{{ maxLength }} characters remaining.
      </small>
    </p>
    
    <!-- Validation error text. -->
    <p data-ng-if="form[name]">
      <small>
        <span data-ng-if="form[name].$dirty">
          <span class="text-danger" data-ng-if="form[name].$error.required">This is required.</span>
          <span class="text-danger" data-ng-if="form[name].$error.url">That's not a valid URL.</span>
          <span class="text-danger" data-ng-if="form[name].$error.email">That's not a valid email.</span>
          <span class="text-danger" data-ng-if="form[name].$error.pattern">That's not quite right.</span>
          <span class="text-danger" data-ng-if="form[name].$error.minlength || form[name].$error.maxlength">Must be between {{ minLength }} to {{ maxLength }} characters in length.</span>
        </span>
      </small>
    </p>
  </div>
</div>
