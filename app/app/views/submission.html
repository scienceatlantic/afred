<div class="row">
  <div class="col-lg-9">
    <h2>Submit a Record</h2>
    
    <form class="form-horizontal" name="submissionForm" data-ng-submit="submit()" role="form" novalidate>
      <!-- ============================================ [START] Facility -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Facility Information</h3>
        </div>
        
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group form-group-sm" data-ng-class="{'has-success': !submissionForm.facilityName.$invalid && !submissionForm.facilityName.$pristine,
                'has-error': submissionForm.facilityName.$invalid && !submissionForm.facilityName.$pristine}">
                <label class="col-sm-4" for="facility-name">Name of research lab/facility*</label>
                
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="facility-name" name="facilityName" data-ng-model="form.facility.name" required>
                </div>
              </div>
              
              <div class="form-group form-group-sm">
                <label class="col-sm-4" for="facility-institution">Institution*</label>
                
                <div class="col-sm-8">
                  <select class="form-control" id="facility-institution" data-ng-model="form.facility.institution" required>
                    <option>Acadia University</option>
                    <option>Cape Breton University</option>
                    <option>Crandall University</option>
                    <option>Dalhousie University</option>
                    <option>Dalhousie University, Faculty of Agriculture</option>
                    <option>Memorial University</option>
                    <option>Memorial University, Grenfell Campus</option>
                    <option>Mount Allison University</option>
                    <option>Mount Saint Vincent University</option>
                    <option>Saint Mary's University</option>
                    <option>St. Francis Xavier University</option>
                    <option>St. Thomas University</option>
                    <option>Universit√© de Moncton</option>
                    <option>University of New Brunswick, Fredericton</option>
                    <option>University of New Brunswick, Saint John</option>
                    <option>University of Prince Edward Island</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
              
              <div class="form-group form-group-sm" data-ng-show="form.facility.institution === 'other'">
                <label class="col-sm-4" for="facility-other-institution">Institution Name*</label>
                
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="facility-other-institution" data-ng-model="form.facility.otherInstitution" required>
                </div>
              </div>
            </div><!-- End of .col-x-x -->
        
            <div class="col-lg-6">
              <div class="form-group form-group-sm">
                <label class="col-sm-4" for="facility-city">City*</label>
                
                <div class="col-sm-8">
                  <input type="url" class="form-control" id="facility-city" data-ng-model="form.facility.city" required>
                </div>
              </div>
              
              <div class="form-group form-group-sm">
                <label class="col-sm-4" for="facility-province">Province*</label>
                
                <div class="col-sm-8">
                  <select class="form-control" id="facility-province" required>
                    <option>New Brunswick</option>
                    <option>Newfoundland and Labrador</option>
                    <option>Nova Scotia</option>
                    <option>Prince Edward Island</option>
                  </select>
                </div>
              </div>
              
              <div class="form-group form-group-sm">
                <label class="col-sm-4" for="facility-website">Website</label>
                
                <div class="col-sm-8">
                  <input type="url" class="form-control" id="facility-website" data-ng-model="form.facility.website">
                </div>
              </div>
            </div><!-- End of .col-x-x -->
          </div><!-- End of .row -->
          
          <div class="form-group">
            <label class="col-sm-4" for="facility-description">What the lab/facility does*</label>
            
            <div class="col-sm-8">
              <textarea class="form-control input-sm" id="facility-description" data-ng-model="form.facility.description" rows="4" required></textarea>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-4" for="facility-additional-info">Addtional information</label>
            
            <div class="col-sm-8">
              <textarea class="form-control input-sm" id="facility-additional-info" data-ng-model="form.facility.additionalInfo" rows="4"></textarea>
            </div>
          </div>
        </div><!-- End of .panel-body -->
      </div><!-- End of .panel -->
      <!-- ============================================ [END] Facility -->
      
      <!-- ============================================ [START] Contact Information -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Contact Information</h3>
        </div>
        
        <div class="panel-body">
          <div class="panel panel-default" data-ng-repeat="c in form.contacts">
            <div class="panel-body">
              <p>
                <span class="text-muted">
                  <span data-ng-show="$index === 0">Primary Contact</span>
                  <span data-ng-show="$index !== 0">Contact #{{$index + 1}}</span>
                </span>
                <a href="" class="pull-right" data-ng-click="removeContact($index)" data-ng-show="$index !== 0">
                  <span class="text-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                  </span>
                </a>
              </p>
              
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group form-group-sm">
                    <label class="col-sm-4" for="contact-first-name{{$index}}">First name*</label>
                    
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="contact-first-name{{$index}}" data-ng-model="c[$index].firstName" required>
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label class="col-sm-4" for="contact-last-name{{$index}}">Last name*</label>
                    
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="contact-last-name{{$index}}" data-ng-model="c[$index].lastName" required>
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label class="col-sm-4" for="contact-email{{$index}}">Email*</label>
                    
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="contact-email{{$index}}" data-ng-model="c[$index].email" required>
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label class="col-sm-4" for="contact-telephone{{$index}}">Telephone*</label>
                    
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="contact-telephone{{$index}}" data-ng-model="c[$index].telephone" required>
                    </div>
                  </div>
                </div><!-- End of .col-x-x -->
                
                <div class="col-lg-6">
                  <div class="form-group form-group-sm">
                    <label class="col-sm-4" for="contact-position{{$index}}">Position</label>
                    
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="contact-position{{$index}}" data-ng-model="c[$index].position" required>
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label class="col-sm-4" for="contact-department{{$index}}">Department/office</label>
                    
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="contact-department{{$index}}" data-ng-model="c[$index].department">
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label class="col-sm-4" for="contact-website{{$index}}">Website</label>
                    
                    <div class="col-sm-8">
                      <input type="url" class="form-control" id="contact-website{{$index}}" data-ng-model="c[$index].website">
                    </div>
                  </div>
                  
                  <div class="checkbox">
                    <label for="editor{{$index}}">
                      <input type="checkbox" id="editor{{$index}}" value="1" data-ng-checked="$index === 0" data-ng-disabled="$index === 0">
                      Editor
                    </label>
                  </div>                  
                </div><!-- End of .col-x-x -->
              </div><!-- End of .row -->
            </div><!-- End of .panel-body -->
          </div><!-- End of .panel -->
          
          <button type="button" class="btn btn-primary btn-sm" data-ng-click="addContact()">Add more contacts</button>
        </div><!-- End of .panel-body -->
      </div><!-- End of .panel -->
      <!-- ============================================ [END] Contact Information -->
      
      <!-- ============================================ [START] ILO Contact -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">ILO Contact Information</h3>
        </div>
        
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group form-group-sm">
                <label class="col-sm-4" for="ilo-first-name{{$index}}">First name*</label>
                
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="ilo-first-name{{$index}}" data-ng-model="c[$index].firstName" required>
                </div>
              </div>
              
              <div class="form-group form-group-sm">
                <label class="col-sm-4" for="ilo-last-name{{$index}}">Last name*</label>
                
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="ilo-last-name{{$index}}" data-ng-model="c[$index].lastName" required>
                </div>
              </div>
              
              <div class="form-group form-group-sm">
                <label class="col-sm-4" for="ilo-email{{$index}}">Email*</label>
                
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="ilo-email{{$index}}" data-ng-model="c[$index].email" required>
                </div>
              </div>
            </div><!-- End of .col-x-x -->
            
            <div class="col-lg-6">
              <div class="form-group form-group-sm">
                <label class="col-sm-4" for="ilo-telephone{{$index}}">Telephone*</label>
                
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="ilo-telephone{{$index}}" data-ng-model="c[$index].telephone" required>
                </div>
              </div>
              
              <div class="form-group form-group-sm">
                <label class="col-sm-4" for="ilo-position{{$index}}">Position</label>
                
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="ilo-position{{$index}}" data-ng-model="c[$index].position" required>
                </div>
              </div>
            </div><!-- End of .col-x-x -->
          </div><!-- End of .row -->
        </div><!-- End of .panel-body -->
      </div><!-- End of .panel -->     
      <!-- ============================================ [END] ILO Contact -->
      
      <!-- ============================================ [START] Equipment -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Equipment</h3>
        </div>
        
        <div class="panel-body">
          <div class="panel panel-default" data-ng-repeat="e in form.equipment">
            <div class="panel-body">
              <p>
                <span class="text-muted">Equipment #{{$index + 1}}</span>
                <a href="" class="pull-right" data-ng-click="removeEquipment($index)" data-ng-show="$index !== 0">
                  <span class="text-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                  </span>
                </a>
              </p>
              
              <div class="row">
                <div class="col-lg-12">      
                  <div class="form-group form-group-sm">
                    <label class="col-sm-4" for="equipment-name{{$index}}">Name*</label>
                    
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="equipment-name{{$index}}" required>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="col-sm-4" for="equipment-specifications{{$index}}">Specifications</label>
                    
                    <div class="col-sm-8">
                      <textarea class="form-control input-sm" id="equipment-specifications{{$index}}" rows="4"></textarea>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="col-sm-4" for="equipment-purpose{{$index}}">Purpose</label>
                    
                    <div class="col-sm-8">
                      <textarea class="form-control input-sm" id="equipment-purpose{{$index}}" rows="4"></textarea>
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label class="col-sm-4" for="equipment-charges-fee{{$index}}">Charges a fee for use*</label>
                    
                    <div class="col-sm-8">
                      <select class="form-control" id="equipment-charges-fee{{$index}}">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="varies">Varies</option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="form-group form-group-sm">
                    <label class="col-sm-4" for="equipment-guest-researcher{{$index}}">Access by guest researcher allowed*</label>
                    
                    <div class="col-sm-8">
                      <select class="form-control" id="equipment-guest-researcher{{$index}}">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group form-group-sm">
                    <label class="col-sm-4" for="equipment-host-technicians{{$index}}">Host(s) technicians available*</label>
                    
                    <div class="col-sm-8">
                      <select class="form-control" id="equipment-host-technicians{{$index}}">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="panel panel-default" data-ng-repeat="l in form.equipment[$index].links">
                    <div class="panel-body">
                      <div class="form-group form-group-sm">
                        <label class="col-sm-4" for="equipment-link{{$parent.$index}}-{{$index}}">Link #{{$index + 1}}</label>

                        <div class="col-sm-8">
                          <input type="url" class="form-control" id="equipment-link{{$parent.$index}}-{{$index}}">
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <button type="button" class="btn btn-primary btn-xs" data-ng-click="addEquipmentLink($index)">Add more links</button>
                </div><!-- End of .col-x-x -->
              </div><!-- End of .row -->
            </div><!-- End of .panel-body -->
          </div><!-- End of .panel -->
          <!-- ============================================ [END] Equipment -->
          
          <button class="btn btn-primary btn-sm" data-ng-click="addEquipment()">Add more equipment</button>
        </div><!-- End of .panel-body -->
      </div><!-- End of .panel -->
      
      <button type="submit" class="btn btn-primary">Preview</button>
    </form>
  </div><!-- End of .col-x-x -->
</div><!-- End of .row -->
