<div class="row">
  <div class="col-lg-12">
    <h3>Submit a Facility</h3>
    
    <div data-af-loading="loading.form" data-ng-show="view.show == 'form'">
      <div data-ng-include="'views/includes/facilities.form.html'"></div>
    </div>
    
    <div data-ng-show="view.show == 'preview'">
      <div class="panel panel-default">
        <div class="panel-body">
          <p class="label label-default">Facility/Research Lab</p>
          
          <div data-ng-include="'views/includes/facility/facility.html'"></div>
        </div>
      </div>
      
      <div class="panel panel-default" data-ng-show="facility.institution.ilo.firstName">
        <div class="panel-body">
          <p class="label label-default">Industry Liaison Office Contact</p>
          
          <div data-ng-include="'views/includes/facility/ilo.html'"></div>
        </div>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-body">
          <p class="label label-default">Contact(s)</p>
          
          <div data-ng-include="'views/includes/facility/contacts.html'"></div>
        </div>
      </div>
          
      <div class="panel panel-default">
        <div class="panel-body">
          <p class="label label-default">Equipment</p>
          
          <div data-ng-include="'views/includes/facility/equipment.html'"></div>
        </div>
      </div>
      
      <p>
        <button class="btn btn-default" data-ng-click="submit()">Submit</button>
        <button class="btn btn-default" data-ng-click="view.show = 'form'">Go Back</button>
      </p>
    </div>
    
    <div data-ng-show="view.show == 'successMessage'">
      <p>Thanks! Click <a data-ui-sref="search">here</a> to get back to the homepage.</p>
    </div>
    
    <div data-ng-show="view.show =='failureMessage'">
      <p>Oh no... something went wrong!</p>
    </div>
    
  </div><!-- End of .col-x-x -->
</div><!-- End of .row -->
