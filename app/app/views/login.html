<div class="row">
  <div class="col-lg-12">
    <h2>Login</h2>
    
    <div class="row">
      <div class="col-sm-3">
        <form class="form-horizontal" name="loginForm" data-ng-submit="submit()" role="form" novalidate>
          <div data-af-field data-af-field-label="Username*">
            <input type="text" class="form-control" name="username" data-ng-model="loginCredentials.username" required>
          </div>
          
          <div data-af-field data-af-field-label="Password*">
            <input type="password" class="form-control" name="password" data-ng-model="loginCredentials.password" required>
          </div>
          
          <button type="submit" class="btn btn-default" data-ng-disabled="loginForm.$invalid">Login</button>
        </form>
      </div><!-- End of col-x-x -->
    </div><!-- End of .row -->
  </div><!-- End of .col-x-x -->
</div><!-- End of .row -->
